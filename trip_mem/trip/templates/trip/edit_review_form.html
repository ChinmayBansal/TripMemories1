<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'trip/styles.css' %}">
</head>
<body>
    <h1>Edit Review for Trip: {{ review.trip.destination }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'review_page' %}">Cancel</a>
    </form>
</body>
</html>
